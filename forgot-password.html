<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - E-Voter</title>
    <meta name="description" content="A secured web based election management system">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
</head>

<body class="bg-gradient-primary h-100" style="background: var(--info);">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: transparent;">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html" style="color: var(--info);">E-Voter</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text actions"> 
                    <a class="login" href="login.html">Log In</a>
                    <a class="btn btn-light action-button" role="button" href="register.html">Register</a>
                </span>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-md-8 pt-5">
            <div class="px-2 pt-5 mt-5">
                <div class="text-center">
                    <h4 class="text-white mb-2" style="color: var(--white);">Forgot Your Password?</h4>
                    <p class="mb-4" style="color: var(--white);">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                </div>
                <form class="user">
                    <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Reset Password</button>
                </form>
                <div class="text-center">
                    <hr><a class="small" href="register.html" style="color: var(--white);">Create an Account!</a>
                </div>
                <div class="text-center"><a class="small" href="login.html" style="color: var(--white);">Already have an account? Login!</a></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
